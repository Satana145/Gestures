<html>

<head>
    <title>Emotion To Emoji</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container">

        <center>
            <h3 class="btn btn-warning heading">
                Hand Gesture Web App
                <br>
                <span>&#128079;</span>
            </h3>

            <br><br>


            <br>
            <b> Take a selfie of a gesture to know about it's meaning.</b>
            <br>
            <b>On the following gestures the model is trained</b>
            <br>
            <b>
                <span>&#128075;</span>
                <span>&#128079;</span>
                <span>&#128078;</span>
                <span>&#128077;</span>
                <span>&#128076;</span>
                <span>&#9757;</span>
            </b>
            <br>
            <h4>Wave, Clap, Thumbs Down, Thumbs Up, Perfect, Up</h4>
            </p>

            <div class="col-md-4 col-sm-12 col-xs-12">
                <label>Webcam View - </label>
                <div id="camera"></div>
                <br><br>
                <button onclick="take_snapshot();" class="btn btn-warning">Capture Image</button>
            </div>
            <div class="col-md-4 col-sm-12 col-xs-12">
                <label> Prediction </label>
                <p class="hand_name" id="result_hand_name"></p>
                <span class="emoji" id="update_emoji"></span>


                <p class="hand_name" id="result_hand_name2"></p>
                <span class="emoji" id="update_emoji2"></span>
            </div>

            <div class="col-md-4 col-sm-12 col-xs-12">
                <label> Snapshot- </label>
                <div id="result"></div>
                <br><br>
                <button onclick="check();" class="btn btn-success">Predict Hand Gesture</button>
            </div>


        </center>

    </div>

    <script src="main.js"></script>

</body>

</html>
